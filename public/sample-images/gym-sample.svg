<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Gym Floor Background -->
  <rect width="600" height="400" fill="#F5F5DC"/>

  <!-- Equipment Silhouettes -->
  <g fill="#4A4A4A">
    <!-- Treadmills -->
    <rect x="50" y="100" width="80" height="50" rx="5"/>
    <rect x="150" y="100" width="80" height="50" rx="5"/>
    <circle cx="90" cy="160" r="8"/>
    <circle cx="190" cy="160" r="8"/>

    <!-- Weight Racks -->
    <rect x="300" y="80" width="60" height="100" rx="5"/>
    <rect x="380" y="80" width="60" height="100" rx="5"/>

    <!-- Dumbbells -->
    <g transform="translate(460,120)">
      <circle cx="0" cy="0" r="6"/>
      <rect x="-15" y="-2" width="30" height="4"/>
      <circle cx="-15" cy="0" r="6"/>
      <circle cx="15" cy="0" r="6"/>
    </g>

    <!-- Bench -->
    <rect x="80" y="250" width="120" height="20" rx="10"/>
    <rect x="110" y="230" width="10" height="40"/>
    <rect x="170" y="230" width="10" height="40"/>

    <!-- Exercise Bike -->
    <circle cx="350" cy="280" r="25"/>
    <rect x="340" y="250" width="20" height="30"/>
    <circle cx="350" cy="250" r="5"/>
  </g>

  <!-- Mirrors -->
  <rect x="20" y="50" width="10" height="200" fill="#C0C0C0" opacity="0.8"/>
  <rect x="570" y="50" width="10" height="200" fill="#C0C0C0" opacity="0.8"/>

  <!-- Motivational Text -->
  <text x="300" y="40" text-anchor="middle" fill="#2F4F4F" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    FITNESS CENTER
  </text>

  <!-- Title -->
  <text x="300" y="380" text-anchor="middle" fill="#2F4F4F" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Fitness Gym Sample
  </text>
</svg>
