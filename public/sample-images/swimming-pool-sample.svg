<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Pool Background -->
  <rect width="600" height="400" fill="#87CEEB"/>

  <!-- Pool Water -->
  <rect x="50" y="80" width="500" height="240" fill="#4682B4" stroke="#2F4F4F" stroke-width="4"/>

  <!-- Lane Lines -->
  <g stroke="#1E90FF" stroke-width="2" stroke-dasharray="10,5">
    <line x1="50" y1="120" x2="550" y2="120"/>
    <line x1="50" y1="160" x2="550" y2="160"/>
    <line x1="50" y1="200" x2="550" y2="200"/>
    <line x1="50" y1="240" x2="550" y2="240"/>
    <line x1="50" y1="280" x2="550" y2="280"/>
  </g>

  <!-- Pool Deck -->
  <rect x="30" y="60" width="540" height="20" fill="#D3D3D3"/>
  <rect x="30" y="320" width="540" height="20" fill="#D3D3D3"/>
  <rect x="30" y="60" width="20" height="280" fill="#D3D3D3"/>
  <rect x="550" y="60" width="20" height="280" fill="#D3D3D3"/>

  <!-- Starting Blocks -->
  <g fill="#696969">
    <rect x="45" y="75" width="10" height="10"/>
    <rect x="545" y="75" width="10" height="10"/>
  </g>

  <!-- Water Ripples -->
  <g stroke="#B0E0E6" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="150" cy="150" r="20"/>
    <circle cx="300" cy="250" r="15"/>
    <circle cx="450" cy="180" r="25"/>
  </g>

  <!-- Title -->
  <text x="300" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Swimming Pool Sample
  </text>
</svg>
