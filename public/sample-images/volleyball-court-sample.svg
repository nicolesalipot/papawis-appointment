<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Volleyball Court Background -->
  <rect width="600" height="400" fill="#8B4513"/>

  <!-- Court Lines -->
  <g stroke="white" stroke-width="3" fill="none">
    <!-- Outer Court -->
    <rect x="100" y="100" width="400" height="200"/>

    <!-- Attack Lines -->
    <line x1="100" y1="170" x2="500" y2="170"/>
    <line x1="100" y1="230" x2="500" y2="230"/>

    <!-- Center Line -->
    <line x1="300" y1="100" x2="300" y2="300"/>
  </g>

  <!-- Net -->
  <g>
    <!-- Net Posts -->
    <rect x="295" y="90" width="10" height="130" fill="#654321"/>

    <!-- Net -->
    <g stroke="white" stroke-width="1" opacity="0.8">
      <line x1="300" y1="100" x2="300" y2="190"/>
      <line x1="290" y1="110" x2="310" y2="110"/>
      <line x1="290" y1="120" x2="310" y2="120"/>
      <line x1="290" y1="130" x2="310" y2="130"/>
      <line x1="290" y1="140" x2="310" y2="140"/>
      <line x1="290" y1="150" x2="310" y2="150"/>
      <line x1="290" y1="160" x2="310" y2="160"/>
      <line x1="290" y1="170" x2="310" y2="170"/>
      <line x1="290" y1="180" x2="310" y2="180"/>
    </g>
  </g>

  <!-- Volleyball -->
  <g transform="translate(400,150)">
    <circle cx="0" cy="0" r="15" fill="white" stroke="black" stroke-width="2"/>
    <path d="M -15 0 Q 0 -8 15 0" stroke="black" stroke-width="1" fill="none"/>
    <path d="M -15 0 Q 0 8 15 0" stroke="black" stroke-width="1" fill="none"/>
    <line x1="-10" y1="-10" x2="10" y2="10" stroke="black" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="300" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    Volleyball Court Sample
  </text>
</svg>
